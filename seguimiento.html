        <div class="celda deposito">

            <button onclick="slctRojo()" class="no-border"><img src="imgs/minis/rojo.png" alt="Rojo" class="icono" id="ico-rojo"></button>

            <button onclick="slctAzul()" class="no-border"><img src="imgs/minis/azul.png" alt="Azul" class="icono" id="ico-azul"></button>
